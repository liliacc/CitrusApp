<form id="signIn">
  <input type="email" placeholder="email" name="email" [(ngModel)]="userAuthService.typedInEmailForSignIn"/>
  <input type="password" placeholder="Type in password" name="password" [(ngModel)]="userAuthService.typedInPassForSignIn"/>
  <button type="submit" (click)="userAuthService.signInUser()">Sign In</button>
  <div class="errorMessage">{{userAuthService.errorMessage}}</div>
</form>
