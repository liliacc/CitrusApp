<div class="message-wrap w-100 flex-horizontal">
  <div class="message-container" [ngClass]="{'incoming': chekIfIsIncoming(), 'outgoing': !chekIfIsIncoming()}">
    <div class="message-header flex-horizontal flex-align-center">
      <span class="caption"> {{getSenderName()}}</span>
      <span class="data"></span>
    </div>
    <div class="message-body">
      <p class="text">
        {{message.message}}
      </p>
    </div>
  </div>
</div>
