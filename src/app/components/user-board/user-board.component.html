<div style="display: flex; flex-direction: row; flex: 1 1 200px;">
  <h1>Hello {{userAuthService.userData.userName}}</h1>
</div>
<app-search [dataArray]="messagingService.users" [atributeName]="'userName'" (foundObject)="messagingService.startChat($event)"></app-search>
<app-chat-box *ngIf="messagingService.otherUser !== null"></app-chat-box>
