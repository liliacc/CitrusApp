<app-notification></app-notification>
<div class="container app-container center-container">
  <app-header *ngIf="userAuthService.currentPage !== 'login'"></app-header>
    <div class="page-container">
      <router-outlet></router-outlet>
    </div>
  <app-footer *ngIf="userAuthService.currentPage !== 'login'"></app-footer>
</div>

<ul>
  <li class="text" *ngFor="let item of items | async">
    {{item.name}} {{item.lastName}}
  </li>
</ul>
